<!--image, image_name, image_caption, likes, comments, upload_date-->

{%extends 'base.html'%}

{% block content %}
{{block.super}}

<div class="container">
    <div class="row">
        <div class = "col-md-4">

        </div>
        <div class = "col-md-4">
            <div class = "card">
                <div class = "card-header">
                    <a href="{% url 'profile' pic.profile_key.insta_user.id %}"><p>{{pic.profile_key.insta_user.username}}</p></a>
                </div>
                <div class = "card-body">
                    <img src="{{pic.image.url}}" class="img-responsive" alt="Image" style="padding: 5px; width: 100%; height: 100%;">
                </div>
                <div class="card-footer">
                    <p>Likes: {{pic.likes}}</p>
                    <a href=""><p>View comments</p></a>
                    <p>Posted on {{pic.upload_date}}</p>
                </div>
            </div>
        </div>
        <div class = "col-md-4">

        </div>
       
    </div>
</div>

{% endblock %}
