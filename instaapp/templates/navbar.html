<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="navbar navbar-inverse" role="navigation" style="background-color: black;">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="" class="navbar-brand" style="font-size: 20pt;">InstaApp</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
            </ul>
            <ul class = "nav navbar-nav navbar-center">

            </ul>
            <ul class="nav navbar-nav navbar-right">
              <form action="" class="navbar-form" role="search">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search for a username" name = "uname">
                  <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
                </div>
              </form>
              <br>
                {% if user.is_authenticated %}
                    <li style="color:white;padding:15px;">{{user.username}}</li>
                    <li><a href="" class='btn btn-primary' style="color: maroon;">Profile</a></li>
                    <li><a href="/logout" class='btn btn-primary' style="color: maroon;">Logout Out</a></li>
                {% else %}
                    <li><a href="/accounts/login" class='btn btn-primary' style="color: maroon;">Login</a></li>
                {% endif %}
  
            </ul>
        </div>
    </div>
  </div>
</body>
</html>
